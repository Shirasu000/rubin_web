<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
</head>
<body>
  <h1>Quiz Page</h1>

  <div>
    <p id="question-text"></p>

  </div>

  <script src="js/quiz.js"></script>
</body>
</html>
