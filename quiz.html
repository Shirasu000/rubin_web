<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <script src="./js/quiz.js" defer></script>
    <link rel="stylesheet" href="css/index.css"> <!-- CSSファイルを読み込む -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/rubin.png" alt="Rubin Logo">
            <h1>ルビンの思うつぼ</h1>
        </div>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="about-us.html"><i class="fas fa-info-circle"></i> About us</a>
            <a href="quiz.html"><i class="fas fa-question"></i> Play Quiz</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </nav>
    </header>
    
    <div id="wrap">
        <h1>Quiz Page</h1>
        
        <button onclick="showQuestion()">問題を出題する</button>
        
        <div>
            <p id="questionText"></p> <!-- 問題を表示するための要素 -->
            <input type="text" id="userAnswer" placeholder="解答を入力">
            <button onclick="checkAnswer()">解答を提出する</button>
            <p id="result"></p> <!-- 結果を表示するための要素 -->
        </div>
        
        <button onclick="location.href='index.html'">トップページに戻る</button>
    
    </div>
</body>
</html>
